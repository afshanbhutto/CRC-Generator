<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <style>
        .row{
            margin-top: 5px;
            margin-bottom: 5px;
            padding: 20px;
            border: 3px solid black;
        }
    </style>
    
</head>
<body >
    <div class="container" id="resume-form">
        <h1 class="text-center my-2">Resume</h1>
        <p class="text-center">Please fill the form below to generate Resume</p>
        
        <div class="row">
            <div class="col-md-6">
                <form action="connection.php" method="post" enctype="multipart/form-data">
                <h3>Biodata</h3>
                <div class="form-group mt-2">
                    <label for="name">Name</label>
                    <input type="text" id="nameField" class="form-control" name="name" placeholder="Enter your name">
                </div>
                <div class="form-group mt-2">
                    <label for="phone">Phone</label>
                    <input type="number" id="contactField" class="form-control" name="phone" placeholder="Enter your phone number">
                </div>
                <div class="form-group mt-2">
                    <label for="email">Email</label>
                    <input type="email" id="emailField" class="form-control" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group mt-2">
                    <label for="address">Address</label>
                    <textarea id="addressField" class="form-control" name="address" placeholder="Enter your address"></textarea>
                </div>

                <!-- Code for Social Links -->

                <h3 class="my-3">Social Links</h3>
                <div class="form-group">
                    <label for="fb">Facebook</label>
                    <input type="text" id="fbField" class="form-control" name="facebook" placeholder="Enter link">
                </div>
                <div class="form-group mt-2">
                    <label for="twitter">Twitter</label>
                    <input type="text" id="twitterField" class="form-control" name="twitter" placeholder="Enter link">
                </div>
                <div class="form-group mt-2">
                    <label for="insta">Instagram</label>
                    <input type="text" id="instaField" class="form-control" name="instagram" placeholder="Enter link">
                </div>
                <div class="form-group mt-2">
                    <label for="linkedIn">LinkedIn</label>
                    <input type="text" id="linkedField" class="form-control" name="linkedin" placeholder="Enter link">
                </div> 
            </div>

            
                <!-- Code for Details Section  -->
            <div class="col-md-6">
                <h3>Details</h3>

                <div class="form-group mt-2">
                    <label for="objectiveField">Objective</label>
                    <textarea id="objectives" class="form-control" rows="3" name="objective" placeholder="Enter your objective"></textarea>
                </div>

                <div class="form-group mt-2" id="we">
                    <label for="experiences">Experiences</label>
                    <textarea id="experiences" class="form-control weField" rows="3" name="experience"
                    placeholder="Enter your experiences"></textarea>

                    <!-- New TextArea will appear here -->

                    <div class="container text-center mt-2" id="weAddButton">
                        <button onclick="NewWEField()" class="btn btn-dark btn-sm">ADD MORE</button>
                    </div>
                </div>

                <div class="form-group mt-2" id="ed">
                    <label for="education">Education</label>
                    <textarea id="education" class="form-control eqField" rows="3" name="qualification" placeholder="Enter your qualification"></textarea>
                    
                    <!-- New TextArea will appear here -->

                    <div class="container text-center mt-2" id="aqAddButton">
                        <button onclick="NewEDField()" class="btn btn-dark btn-sm">ADD MORE</button>
                    </div>
                </div>
                    
                <div class="form-group mt-2" id="picture">
                    <label for="image">Profile Picture</label><br>
                    <input type="file" id="image" name="image" class="mt-2" 
                            accept="image/png, image/jpeg, image/jpg">
                </div>
            </div>
        </div>
    
        <div class="container text-center my-3">
                    <input type="submit" class="btn btn-dark" name="submit" value="SUBMIT">
        </form>
       

    </div> 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" 
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
